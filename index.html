<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jude - KJV with Strong's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card header-bar">
      <span class="w3-bar-item w3-padding"> Rose Study Bible â€¢ Strong's KJV</span>
      <!--<button class="w3-bar-item w3-button w3-right w3-small w3-mobile"
              onclick="toggleTheme()">
        ðŸŒ™ / â˜€
      </button> -->
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px; margin-top:70px" id="book-container">
    <div class="w3-card w3-round-xlarge w3-padding main-wrapper">
      <h2 class="w3-center w3-text-white" id="book-title">JUDE (KJV)</h2>
      <p class="w3-opacity w3-center"><i>Click any word with Strong's to see its definition.</i></p>

      <!-- Jude paragraphs are injected here by script.js -->
      <div id="book-content"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="w3-container w3-center w3-padding-32 w3-black footer-bar">
    <p class="w3-small">Jude â€¢ Strong's King James Bible Study</p>
  </footer>

  <!-- STRONG'S MODAL -->
  <div id="strongsModal" class="w3-modal" onclick="closeStrongsModal(event)">
    <div class="w3-modal-content w3-animate-top w3-card-4 w3-round-xlarge strongs-modal">
      <header class="w3-container w3-black w3-round-top">
        <span onclick="document.getElementById('strongsModal').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
        <h3 id="strongsHeader">Strong's Definition</h3>
      </header>

      <div class="w3-container w3-padding">
        <p class="lemma" id="strongsLemma"></p>
        <p class="translit" id="strongsTranslit"></p>

        <p class="section-title">Strong's Number:</p>
        <p id="strongsCode"></p>

        <p class="section-title">Strong's Definition:</p>
        <p id="strongsDef"></p>

        <p class="section-title">KJV Definition / Usage:</p>
        <p id="strongsKJV"></p>
      </div>

      <footer class="w3-container w3-black w3-round-bottom">
        <button class="w3-button w3-small w3-black w3-right"
                onclick="document.getElementById('strongsModal').style.display='none'">
          Close
        </button>
      </footer>
    </div>
  </div>

  <!-- Your JavaScript (Jude rendering + Strong's logic) -->
  <script src="script.js"></script>
</body>
</html>
